<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DrawLine</title>
</head>

<body>
    <div class="control-bar">
        <div class="btn">
            <button id="js-undo_btn" class="control-bar-btn">撤回</button>
        </div>
        <div class="btn">
            <button id="js-playback_btn" class="control-bar-btn">回放</button>
        </div>
        <div class="btn">
            <button id="js-width_btn" class="control-bar-btn">粗细</button>
            <div id="js-width_dropdown" class="dropdown-list strokewidth">
                <ul id="js-width_menu" class="dropdown-list-inner">
                </ul>
            </div>
        </div>
        <div class="btn">
            <button id="js-color_btn" class="control-bar-btn">颜色</button>
            <div id="js-color_dropdown" class="dropdown-list strokecolor">
                <ul id="js-color_list" class="dropdown-list-inner">
                </ul>
            </div>
        </div>
    </div>
    <div class="canvas-container">
        <canvas id="js-canvas" width="900" height="500"></canvas>
    </div>
    <div id="js-progress_container" class="progress-container">
        <div class="progress-bar"></div>
        <div id="js-progress_bar" class="progress-inner_bar"></div>        
        <div id="js-progress_btn" class="progress-btn"></div>
    </div>
</body>

</html>
